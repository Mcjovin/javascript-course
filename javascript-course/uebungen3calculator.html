<!DOCTYPE html>
<html>
  <head>
    <title>Rechner</title>
    <link rel="stylesheet" href="uebungen3calculator.css"> 
  </head>
  <body>
    <p>
    <button class="btn" onclick="updateCalculation('1');">
      1
    </button>

    <button class="btn" onclick="updateCalculation('2');">
      2
    </button>

    <button class="btn" onclick="updateCalculation('3');">
      3
    </button>

    <button class="btn" onclick="updateCalculation('+');">
      +
    </button>

    </p>

    <p>
      <button class="btn" onclick="updateCalculation('4');">
        4
      </button>

      <button class="btn" onclick="updateCalculation('5');">
        5
      </button>

      <button class="btn" onclick="updateCalculation('6');">
        6
      </button>

      <button class="btn" onclick="updateCalculation('-');">
        -
      </button>
      </p>

      <p>
        <button class="btn" onclick="updateCalculation('7');">
          7
        </button>

        <button class="btn" onclick="updateCalculation('8');">
          8
        </button>

        <button class="btn" onclick="updateCalculation('9');">
          9
        </button>

        <button class="btn" onclick="updateCalculation('*');">
          *
        </button>
        </p>

        <p>
          <button class="btn" onclick="updateCalculation('0');">
            0
          </button>

          <button class="btn" onclick="updateCalculation('.');">
            .
          </button>

          <button class="btn" onclick=" calculation = eval(calculation); console.log(calculation);">
            =
          </button>

          <button class="btn" onclick="updateCalculation('/');">
            /
          </button>
          </p>

          <button class="btn" onclick="
          calculation = '';
          console.log(calculation);
          
          ">
           Clear
          </button>

    

    <script>
      let calculation = '';
     

      function updateCalculation(value) {
        calculation = calculation + value;
        console.log(calculation);
      
      }
      
    </script>
  </body>
</html>
