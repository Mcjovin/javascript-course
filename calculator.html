<!DOCTYPE html>
<html>
  <head>
    <title>Rechner</title>
    <link rel="stylesheet" href="calculator.css"> 
  </head>
  <body>
    <p>
    <button class="btn" onclick="calculation += '1'; console.log(calculation);">
      1
    </button>
    <button class="btn" onclick="calculation += '2'; console.log(calculation);">
      2
    </button>
    <button class="btn" onclick="calculation += '3'; console.log(calculation);">
      3
    </button>
    <button class="btn" onclick="calculation += ' + '; console.log(calculation);">
      +
    </button>
    </p>

    <p>
      <button class="btn" onclick="calculation += '4'; console.log(calculation);">
        4
      </button>
      <button class="btn" onclick="calculation += '5'; console.log(calculation);">
        5
      </button>
      <button class="btn" onclick="calculation += '6'; console.log(calculation);">
        6
      </button>
      <button class="btn" onclick="calculation += ' - '; console.log(calculation);">
        -
      </button>
      </p>

      <p>
        <button class="btn" onclick="calculation += '7'; console.log(calculation);">
          7
        </button>
        <button class="btn" onclick="calculation += '8'; console.log(calculation);">
          8
        </button>
        <button class="btn" onclick="calculation += '9'; console.log(calculation);">
          9
        </button>
        <button class="btn" onclick="calculation += ' * '; console.log(calculation);">
          *
        </button>
        </p>

        <p>
          <button class="btn" onclick="calculation += '0'; console.log(calculation);">
            0
          </button>
          <button class="btn" onclick="calculation += '.'; console.log(calculation);">
            .
          </button>
          <button class="btn" onclick=" calculation = eval(calculation); console.log(calculation);">
            =
          </button>
          <button class="btn" onclick="calculation += ' / '; console.log(calculation);">
            /
          </button>
          </p>

          <button class="btn" onclick="
          calculation = '';
          console.log(calculation);
          
          ">
           Clear
          </button>

    

    <script>
      let calculation = '';
     
    </script>
  </body>
</html>
